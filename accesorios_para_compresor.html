<html>
    <head>
        <title>Abrazaderas para compresor</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="header-container"></div> <!-- Contenedor para el header -->
        <div id="nav-container"></div>    <!-- Contenedor para el nav -->
    <main>
        <h1>Accesorios para compresor</h1>
        <!-- Contenido específico de la página -->
        <section class="product-image-section">
            <img src="https://www.truper.com/CatVigente/img/modulos/79871-18238-FIRE-14-281.jpg" alt="Imagen de productos" id="productImage2">
            <img src="https://www.truper.com/CatVigente/img/modulos/79872-19238-UNI-LL-14-281.jpg" alt="Imagen de productos" id="productImage2">
            <img src="https://www.truper.com/CatVigente/img/modulos/79873-19027-FISE-281.jpg" alt="Imagen de productos" id="productImage2">
            <img src="https://www.truper.com/CatVigente/img/modulos/79874-19239-REGU-14-281.jpg" alt="Imagen de productos" id="productImage2">
            <img src="https://www.truper.com/CatVigente/img/modulos/79878-19026-BOCH-281.jpg" alt="Imagen de productos" id="productImage2">
            <img src="https://www.truper.com/CatVigente/img/modulos/79879-19088-BOCH-HEM-14-281.jpg" alt="Imagen de productos" id="productImage2">
            <img src="https://www.truper.com/CatVigente/img/modulos/79880-19087-BOCH-MA-14-281.jpg" alt="Imagen de productos" id="productImage2">
            <img src="https://www.truper.com/CatVigente/img/modulos/79881-19021-REMAN-38-281.jpg" alt="Imagen de productos" id="productImage2">
            <img src="https://www.truper.com/CatVigente/img/modulos/79875-19028-INFCA-281.jpg" alt="Imagen de productos" id="productImage2">
            <p>Los precios de este catálogo pueden sufrir cambios / Los productos ilustrados pueden sufrir cambios sin previo aviso como resultado de nuestros procesos de mejora continua.</p>
        </section>
    </main>

    <script>
        // Carga del header desde header.html
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                const headerContainer = document.getElementById('header-container');
                headerContainer.innerHTML = data;
            })
            .catch(error => console.error(error));

        // Carga del nav desde nav.html
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                const navContainer = document.getElementById('nav-container');
                navContainer.innerHTML = data;
            })
            .catch(error => console.error(error));

              // Carga del footer desde footer.html
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                const footerContainer = document.createElement('footer');
                footerContainer.innerHTML = data;
                document.body.appendChild(footerContainer);
            })
            .catch(error => console.error(error));
    </script>


    <script src="script.js"></script>
</body>
</html>
