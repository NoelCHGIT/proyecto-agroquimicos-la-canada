<!DOCTYPE html>
<html>
    <head>
        <title>Accesorios para pistolaes de aire para pintar</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="header-container"></div> <!-- Contenedor para el header -->
        <div id="nav-container"></div> <!-- Contenedor para el nav -->
        
    <main>
        <h1>Accesorios para pistolas de aire para pintar</h1>
        <!-- Contenido específico de la página -->
        <section class="product-image-section">
            <img src="https://www.truper.com/CatVigente/img/modulos/84381-15027-RE-PIPI-200-294.jpg" alt="Imagen de productos" id="productImage">
            <img src="https://www.truper.com/CatVigente/img/modulos/84383-12064-RE-PIPI-340X-294.jpg" alt="Imagen de productos" id="productImage">
            <img src="https://www.truper.com/CatVigente/img/modulos/84388-12065-RE-PIPI-440X-294.jpg" alt="Imagen de productos" id="productImage">
            <img src="https://www.truper.com/CatVigente/img/modulos/84397-13057-RE-PIPI-410-294.jpg" alt="Imagen de productos" id="productImage">
            <p>Los precios de este catálogo pueden sufrir cambios / Los productos ilustrados pueden sufrir cambios sin previo aviso como resultado de nuestros procesos de mejora continua.</p>
        </section>
    </main>

    <script>
        // Carga del header desde header.html
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                const headerContainer = document.getElementById('header-container');
                headerContainer.innerHTML = data;
            })
            .catch(error => console.error(error));

        // Carga del nav desde nav.html
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                const navContainer = document.getElementById('nav-container');
                navContainer.innerHTML = data;
            })
            .catch(error => console.error(error));

        // Carga del footer desde footer.html
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                const footerContainer = document.createElement('footer');
                footerContainer.innerHTML = data;
                document.body.appendChild(footerContainer);
            })
            .catch(error => console.error(error));
    </script>


    <script src="script.js"></script>
</body>
</html>
